<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Multiplicación</title>
    <link rel="stylesheet" type="text/css" href="multi.css">
    <script src="multi.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Multiplicación de Números</h1>
      <form action="#" method="POST" id="formulario">
        <label class="mt-5" for="numero1">Número 1:</label>
        <input type="number" name="numero1" id="numero1" class="form-control col-12" required>

        <label class="mt-5" for="numero2">Número 2:</label>
        <input type="number" name="numero2" id="numero2" class="form-control col-12" required>

        <button type="button" class="btn btn-primary col-12" id="multiplicarBtn">Multiplicar</button>
      </form>
      <div id="resultado" class="mt-5"></div>

      <hr>
      <a href="../index.html">Regresar a página inicial</a>
      <hr>
      <a href="../archivos pdf/etiqueta.pdf">Ir a pdf</a>
    </div>
  </body>
</html>
